<html lang = "es">
    <head>
        <title>Etiquetas Multimedia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Importante para buscadores-->
        <meta name = "keywords" content = "Etiquetas multimedia audio, video">
        <meta name = "description" content = "Ejempls de eriquetas multimedia">
        <meta name="author" content = "Carlos Pedroza">
    </head>
    <body>
        <h2>Etiquetas multimedia</h2>
        <p>Fueron una aportación importante de HTML5, pues de manera directa mediante "audio" y "video" podemos incluir información
            de este tipo y ya no fue necesario instalar complementos como "Adobe Flash Player"</p>
        <hr>
        Ejemplo de audio:
        <br><br>
        <audio controls autoplay loop><source src = "../audios/Chewbacca Sound 6.mp3" type="audio/mp3"></audio>
        <br><br>
        <video width="320" height="240" controls onmouseover = "this.play()" onmouseout="this.pause()"><source src = "../videos/IMG_1299.MOV" type="video/mp4"></video>
    </body>
</html>
