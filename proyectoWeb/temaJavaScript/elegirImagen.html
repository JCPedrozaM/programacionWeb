<html lang="es">
    <head>
        <title>Elegir Imagen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function cambiarimagen(rutaimagen){
                //alert("Ruta: " + rutaimagen);
                var imagen1 = document.getElementById('imagen');
                imagen1.src = rutaimagen;
            }
        </script>
    </head>
    <body>
        <h2>Elegir Imagen</h2>
        <p>Seleccioar la imagen que quiere ver en la lista de opciones</p>
        <hr>
        Elegir:
        <br>
        <select id="seleccion" onchange="cambiarimagen(this.value);">
            <option value="../imagenes/imagenHTML.png">HTML</option>
            <option value="../imagenes/imagenCSS.png">CSS</option>
            <option value="../imagenes/imagenJS.png">JavaScript</option>
        </select>
        <br><br>
        <img src="../imagenes/imagenHTML.png" alt="imagen HTML" id="imagen">
    </body>
</html>
